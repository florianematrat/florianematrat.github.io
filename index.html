<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Premiers Pas</title>
  <style>
    /* Base */
    body { 
      font-family: Arial, sans-serif; 
      background:#f9f9f9; 
      color:#333; 
      margin:0; 
      padding:0;
    }

    /* HEADER : logo centré seul */
    header { 
      background:#007acc; 
      color:#fff; 
      padding:2.5rem 1rem; 
      text-align:center !important; /* force le centrage du contenu du header */
    }
    header img {
      height: 200px !important;                 /* logo encore plus gros */
      filter: brightness(0) invert(1) !important; /* noir -> blanc */
      display:block;
      margin:0 auto;
    }
    /* On supprime toute marge/police héritée d’un éventuel ancien slogan */
    header p { display:none !important; margin:0 !important; padding:0 !important; }

    /* CONTENU : zone centrée MAIS texte aligné à gauche */
    main {
      padding:2rem 1rem; 
      max-width:800px; 
      margin:0 auto;                 /* centre la zone */
      text-align:left !important;    /* aligne le texte à gauche */
    }
    /* Ce bloc garantit que rien ne recentre le texte par héritage */
    main section,
    main h1, main h2, main h3, main h4, main h5, main h6,
    main p, main ul, main ol, main li, main a, main div {
      text-align:left !important;
    }

    section { margin-bottom:2rem; }

    h2 { 
      font-size:1.8rem; 
      color:#007acc; 
      margin-bottom:0.5rem;
    }

    footer { 
      background:#eee; 
      padding:1rem; 
      text-align:center; 
      font-size:0.9rem;
    }

    a.button { 
      background:#007acc; 
      color:#fff; 
      padding:10px 20px; 
      text-decoration:none; 
      border-radius:5px;
      display:inline-block;
    }
  </style>
</head>
